</head>
<body>
    <header>
        <img src="./logo.jpeg" class="logo">
        <div class="welcomeText" >Welcome, Kush</div>
        <div class="button">Logout</button>

            </tr>

                <td>React</td>

        <h1 class="title">Your Shopping Cart</h1>

                <td>Node.js</td>

            </tr>
            <tr>
                <td>Angular</d>
                <td>$29.99</td>
                <td>$299.90</td>
                <td><span class="cartInc">-</span><input type="number" value="10" disabled><span class="cartInc">+</span></td>
            </tr>
            <tr>
                <td colspan="4" class="summaryRow">Total $309.89</d>

            </table>
    </div>
    <div class="button placeOrder">
        Place Order
